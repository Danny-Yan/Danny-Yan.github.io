<div class = "z-20 text-center cursor-pointer [padding:_clamp(2rem,2vw,4rem)] [border-radius:_clamp(2.5rem,2vw,4rem)] duration-200"
    [ngClass]="bg_classes">
    <p class="[font-size:_clamp(2.5rem,3vw,15rem)] font-bold">
        @if(Link){
            <a class="no-underline text-[#fff]" routerLink = "{{Link}}">{{Name}}</a>
        }@else if(source){
            <a class="no-underline text-[#fff]" href="{{source}}">{{Name}}</a>
        }
    </p>
</div>
