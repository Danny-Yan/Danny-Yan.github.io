<div class="flex relative h-screen w-screen">
    <!-- Blur -->
    <div class="absolute top-0 left-0 h-screen w-screen blur-background" #blur_background></div>

    <!-- Main icon -->
    <div class="absolute" [ngClass]="btn_class">
        <!-- Outline -->
        <a routerLink="{{link}}" class="rounded-full h-full w-full z-50 absolute border-[14px] border-[#5b6dae] hover-effect peer cursor-pointer" (mouseover)="mouseEnter()" (mouseout)="mouseLeave()"></a>

        <!-- Background -->
        <div class="relative z-[-10] bg-[#7289da] rounded-full h-full w-full p-28"></div>

        <!-- Arrow -->
        <div class="absolute top-[4px] left-[67px] z-[-9] peer-hover:rotate-[60deg] origin-bottom-left duration-300 peer-hover:opacity-0">
            <fa-icon [icon]="faAngle" class="text-[150px] text-white text-left"></fa-icon>
        </div>

        <!-- "Enter here" text -->
        <div class="absolute z-40 top-0 left-0 rotate-effect opacity-0 peer-hover:opacity-100 peer-hover:rotate-[0deg] duration-300">
            <div class="relative w-full h-full p-28">
                <img src="png/enter_here_2.png" class="absolute top-1 left-0 object-contain scale-y-[0.6] scale-x-[0.65]" alt="Discord Icon">
                <img src="png/enter_here_2.png" class="absolute bottom-1 left-0 object-contain scale-y-[0.6] scale-x-[0.65] rotate-180" alt="Discord Icon">
            </div>
        </div>

        <!-- Rotating dashed line -->
        <div class="rounded-full z-40 p-[8rem] absolute top-[-30px] left-[-30px] border-[14px] border-[#5b6dae] opacity-0 peer-hover:opacity-100 border-dashed rotate-opposite-effect duration-300 ease-in-out"></div>
    </div>
</div>
