<div class="relative">
    <!-- Outline -->
    <a routerLink = "{{link}}" class="z-[3] rounded-full h-full w-full absolute peer"></a>

    <!-- Background -->
    <div class="z-[-2] rounded-full h-full w-full p-28 border-orange-500 bg-orange-400 border-[14px] peer-hover:border-orange-600 peer-hover:bg-orange-500 duration-200"></div>

    <!-- Arrow -->
    <div class="absolute top-[20px] left-[82px] origin-bottom-left duration-300" 
        [ngClass]="btn_class">
        <fa-icon [icon]="faAngle" class="text-[150px] text-white text-left"></fa-icon>
    </div>
</div>
