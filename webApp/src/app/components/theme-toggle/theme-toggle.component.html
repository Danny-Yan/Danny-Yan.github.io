<div class="p-[10px] text-[40px] cursor-pointer">
    <fa-icon [icon]="faSun" class = "hover:text-[#ffbb00] text-white" [ngClass]="dark_mode_toggle? 'block': 'hidden'" (click) = "lightmode()"></fa-icon>
    <fa-icon [icon]="faMoon" class = "hover:text-[#0046f7]" [ngClass]="dark_mode_toggle? 'hidden': 'block'" (click) = "darkmode()"></fa-icon>
</div>
