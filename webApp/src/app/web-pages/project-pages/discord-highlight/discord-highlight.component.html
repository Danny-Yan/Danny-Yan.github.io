<section class="relative discord-highlight">

    <!-- Moving background -->
    <div class="relative m-0 h-screen overflow-hidden moving-background">
        <div class="w-full m-auto bg-[#e4e4e4] dark:bg-[#282b30] duration-500">
            <div class="lg:h-[140vh] overflow-hidden flex flex-wrap w-full m-auto lg:rotate-[10deg] lg:translate-y-[-20vh]">
                @if(innerWidth < 1024){
                    <app-discord-column-single [messages]="messages"></app-discord-column-single>
                }
                @else {
                    <app-discord-column-triple [messages]="messages"></app-discord-column-triple>
                }
            </div>
        </div>
    </div>

    <!-- Background gradient -->
    <div class = 'w-full h-full absolute top-0 left-0 z-0 bg-gradient-to-t from-black to-white opacity-50'></div>

    <!-- Main Content -->
    <div class="w-full h-screen absolute top-0 left-0 flex flex-wrap items-center overflow-hidden">

        <!-- Title -->
        <div class = "discord_project_title ml-8 mb-8 whitespace-nowrap self-center text-left duration-200 [font-size:_clamp(6rem,15vw,17rem)] font-extrabold text-[#fff]">
            <h1>Discord<br>BOT</h1>
        </div>

        <app-cooler-circle-button-link link="/discord" class="absolute top-0 left-0" btn_class="bottom-0 right-0 mr-40 2xl:mr-[30rem] mb-40 2xl:mb-[20rem] scale-[0.7] 2xl:scale-[1]"></app-cooler-circle-button-link>
        <!-- <app-button-link Name = "Explore" Link = "/discord" Color = "#809ce2" Hover_Color = "#6080d1" class="mb-20 ml-40 self-end"></app-button-link> -->
    </div>
</section>
